
<!DOCTYPE html>

<body>

<p>Please enter your health and fitness data to get started.</p>
<form action="/submit" method="post">
<label for="activity">Activity:</label>

<input type="text" name="heart" id="heart">
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
